<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="./Stylesheets/Login.css" />
</head>
<body>
	
	<section class="Form my-4 mx-5">


		<div class="container">

			  <div class="row py-0 gx-0 ">


				  <div class="col-lg-5">


					<img style="border-top-left-radius: 3rem;
					border-bottom-left-radius: 3rem;
					width: 100%; height:90vh;" src="https://images.pexels.com/photos/13497984/pexels-photo-13497984.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">

				  </div>

				  <div class="col-lg-7 px-5 pt-3">

					<h1 class="font-weight-bold py-3">Sk Digi Tech</h1>
		  
					<h4>Register</h4>

					<form method="post" action="https://ahsanmusht.github.io/SK-DIGI-TECH-FRONTEND-NEW-/register" enctype="multipart/form-data">

						<div class="form-row">


							<div class="col-lg-7">
	
							  <input name="name" type="text" class="form-control my-3 p-2" placeholder="Username">
	
	
							</div>

						</div>	

					  <div class="form-row">


						<div class="col-lg-7">

						  <input name="email" type="email" class="form-control my-3 p-2" placeholder="Email">


							</div>
						</div>
						<div class="form-row">


							<div class="col-lg-7">
	
							  <input name="mobile" type="text" class="form-control my-3 p-2" placeholder="Phone">
	
	
								</div>
							</div>

							<div class="form-row">


								<div class="col-lg-7">
		
								  <input name="image" type="file" class="form-control my-3 p-2" placeholder="Profile">
		
		
									</div>
								</div>


						<div class="form-row">


						  <div class="col-lg-7">

							<input name="password" type="password" class="form-control my-3 p-2" placeholder="Password">


						  </div>

						  <div class="form-row">


							<div class="col-lg-7">
  
								<input type="submit" class="btn btn-primary w-100 mb-3" value="Register">
  
  
							</div>
					  </div>

					  <!-- <a href="/Forgot.html">Forgot Password ?</a> -->
					  <p>Already have an account <a href="https://ahsanmusht.github.io/SK-DIGI-TECH-FRONTEND-NEW-/Login.html">Login</a>?</p>

					</form>

				  </div>

			  </div>
		  
		</div>

	</section>






	<!-- JS -->

          <script src="./Javascript/Register.js"></script>
	


</body>
</html>
